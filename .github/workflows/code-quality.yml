name: Code Quality

on:
  pull_request:
    branches: [main, develop]

env:
  FLUTTER_VERSION: '3.16.0'

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: mobile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Set Flutter environment
        run: echo "FLUTTER_ROOT=$(dirname $(dirname $(which flutter)))" >> $GITHUB_ENV

      - name: Get dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Check test coverage
        run: |
          # Parse coverage and check minimum threshold
          if [ -f coverage/lcov.info ]; then
            COVERAGE=$(lcov --summary coverage/lcov.info 2>/dev/null | grep "lines" | sed 's/.*: //' | sed 's/%.*//' || echo "0")
            echo "Coverage: $COVERAGE%"
            if [ -n "$COVERAGE" ] && (( $(echo "$COVERAGE < 70" | bc -l) )); then
              echo "Coverage is below 70%"
              exit 1
            fi
          else
            echo "No coverage file found, skipping coverage check"
          fi
