name: laundry_logger
description: Offline-first mobile app for household laundry tracking.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Database
  sqflite: ^2.3.0
  path: ^1.8.3

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Navigation
  go_router: ^12.1.1

  # Security
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.7
  crypto: ^3.0.3

  # Export
  pdf: ^3.10.7
  csv: ^5.1.1
  share_plus: ^7.2.1
  path_provider: ^2.1.1

  # UI Components
  flutter_slidable: ^3.0.1
  intl: ^0.18.1

  # Utilities
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Testing
  bloc_test: ^9.1.5
  mocktail: ^1.0.1

  # Code Generation
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1

  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Uncomment when assets are added:
  # assets:
  #   - assets/images/
  #   - assets/icons/

  # Uncomment when custom fonts are added:
  # fonts:
  #   - family: LaundryLoggerIcons
  #     fonts:
  #       - asset: assets/fonts/LaundryLoggerIcons.ttf
